<main>
<section class="contact-section">
    <h2 class="section-title text-center">Contact Us</h2>
    <div class="contact-container flex-center">
            <form action="" class="form card">
                <div class="from-control flex-center">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required autocomplete="name">
                </div>
                <div class="from-control flex-center">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required autocomplete="email">
                </div>

                <div class="from-control flex-center">
                    <label for="message"> Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <div class="from-control flex-center form-btn-field">
                    <button class="btn contact-btn">Submit</button>
                    
                </div>
            </form>
            <div class="contact-address flex-space-around">
                <address>
                    <h4>Address:</h4>
                    <p> Udemy Student    </p>
                    <p> 1205 Rangpur, Dhaka, Bangladesh  </p>
                    <br/>

                <span>Call:</span>
                <a href="tel:+8801785151">+8801785151</a>
                </address>

                <iframe class="contact__map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d57498.038384439424!2d89.22084579017904!3d25.749832653736576!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39e32de6fca6019b%3A0x9fa496e687f818c8!2sRangpur!5e0!3m2!1sen!2sbd!4v1682113553752!5m2!1sen!2sbd" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
</section>
